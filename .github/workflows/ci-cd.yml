# .github/workflows/ci-cd.yml
name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: sentiment-api
  DOCKER_TAG: ${{ github.sha }}

jobs:
  # Job 1: Code Quality & Testing
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛒 Checkout Code
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: 📦 Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: 🔧 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 📊 Create Mock Data
      run: python src/create_mock_data.py
    
    - name: 🤖 Train Model
      run: python src/train.py
    
    - name: 🧪 Test Model Loading
      run: python src/test_model_loading.py
    
    - name: 📈 Validate Model Metrics
      run: |
        if [ ! -f "models/sentiment_model.pkl" ]; then
          echo "❌ Model file not found!"
          exit 1
        fi
        if [ ! -f "metrics.json" ]; then
          echo "❌ Metrics file not found!"
          exit 1
        fi
        echo "✅ Model and metrics validation passed!"
    
    - name: 📋 Upload Model Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: |
          models/
          metrics.json
        retention-days: 30

  # Job 2: Docker Build & Test
  docker-build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛒 Checkout Code
      uses: actions/checkout@v4
    
    - name: 📥 Download Model Artifacts
      uses: actions/download-artifact@v4
      with:
        name: trained-model
    
    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: 🔨 Build Docker Image
      run: |
        docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} .
        docker build -t ${{ env.DOCKER_IMAGE }}:latest .
    
    - name: 🧪 Test Docker Container
      run: |
        # Start container
        docker run -d --name test-container -p 8000:8000 ${{ env.DOCKER_IMAGE }}:latest
        
        # Wait for startup
        sleep 30
        
        # Test health endpoint
        curl -f http://localhost:8000/ || exit 1
        
        # Test prediction endpoint
        curl -X POST http://localhost:8000/predict \
          -H "Content-Type: application/json" \
          -d '{"text": "GitHub Actions is awesome!"}' || exit 1
        
        # Stop container
        docker stop test-container
        docker rm test-container
        
        echo "✅ Docker container tests passed!"
    
    - name: 💾 Save Docker Image
      run: |
        docker save ${{ env.DOCKER_IMAGE }}:latest | gzip > sentiment-api.tar.gz
    
    - name: 📋 Upload Docker Image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: sentiment-api.tar.gz
        retention-days: 7

  # Job 3: Security Scan (Simplified)
  security-scan:
    needs: docker-build
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛒 Checkout Code
      uses: actions/checkout@v4
    
    - name: 🔍 Run Basic Security Check
      run: |
        echo "🔍 Running basic security checks..."
        
        # Check for common security issues
        echo "Checking for hardcoded secrets..."
        if grep -r "password\|secret\|key" --include="*.py" src/ || true; then
          echo "⚠️ Potential hardcoded secrets found (review manually)"
        fi
        
        # Check Python dependencies for known vulnerabilities
        pip install safety
        safety check -r requirements.txt || echo "⚠️ Some vulnerabilities found in dependencies"
        
        echo "✅ Security scan completed"

  # Job 4: Deploy (only on main branch)
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [test, docker-build]
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛒 Checkout Code
      uses: actions/checkout@v4
    
    - name: 📥 Download Docker Image
      uses: actions/download-artifact@v4
      with:
        name: docker-image
    
    - name: 🐳 Load Docker Image
      run: |
        docker load < sentiment-api.tar.gz
        docker images
    
    - name: 🚀 Deploy to Staging
      run: |
        echo "🚀 Deploying to staging environment..."
        
        docker run -d --name staging-deployment -p 8080:8000 ${{ env.DOCKER_IMAGE }}:latest
        sleep 30
        
        # Smoke test
        curl -f http://localhost:8080/ || exit 1
        
        echo "✅ Staging deployment successful!"
        
        # Clean up
        docker stop staging-deployment
        docker rm staging-deployment
    
    - name: 📊 Performance Test
      run: |
        echo "📊 Running performance tests..."
        
        docker run -d --name perf-test -p 8090:8000 ${{ env.DOCKER_IMAGE }}:latest
        sleep 30
        
        # Run multiple requests
        for i in {1..5}; do
          echo "Request $i..."
          curl -X POST http://localhost:8090/predict \
            -H "Content-Type: application/json" \
            -d "{\"text\": \"Performance test $i\"}" || exit 1
          sleep 1
        done
        
        echo "✅ Performance tests passed!"
        
        # Clean up
        docker stop perf-test
        docker rm perf-test
    
    - name: 🎉 Deployment Complete
      run: |
        echo "🎉 MLOps Pipeline completed successfully!"
        echo "✅ Model trained and validated"
        echo "✅ Docker image built and tested"  
        echo "✅ Security scan completed"
        echo "✅ Staging deployment successful"
        echo "✅ Performance tests passed"
        echo ""
        echo "📊 Pipeline Summary:"
        echo "- Model Accuracy: Check artifacts for metrics.json"
        echo "- Docker Image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"
        echo "- Deployment Status: Success"